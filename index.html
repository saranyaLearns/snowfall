<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wishes">
        <h1 id="languages">Happy Wishes To All...</h1>
      </div>
      <div class="snow-wrapper">
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
      </div>
      <div class="snow-man">
        <div class="snowman-cap-pend"></div>
        <div class="snowman-cap"></div>
        <div class="snowman-head">
          <div class="face">
            <div class="eyes">
              <div></div>
              <div></div>
            </div>
            <div class="nose"></div>
            <div class="lip"></div>
          </div>
        </div>
        <div class="snowman-neck"></div>
        <div class="snowman-hand-left"></div>
        <div class="snowman-hand-right"></div>
        <div class="snowman-bottom">
          <div class="shirt-btn"></div>
          <div class="shirt-btn"></div>
          <div class="shirt-btn"></div>
        </div>
      </div>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            {
              pageLanguage: "en",
              includedLanguages: "en,ta,te,ml,ar,kn,hi,gu",
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            },
            "languages"
          );
        }
      </script>

      <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>
  </body>
</html>
